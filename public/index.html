    <script>
      // 动态控制rem值实现响应式布局
      new function (){
        let win = 0;
        this.width = 750;
        this.fontSize = 100;
        this.fun = () => {
            win = document.getElementsByTagName("html")[0].offsetWidth;
            if(win > 750){
              win = 750;
            }
            this.widthProportion = () => {
              let p = win/this.width;
              return p<0.4266?0.4266:p;
            };
            this.changePage = () => {
              document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+this.widthProportion()*this.fontSize+"px!important");
            }
            this.changePage();
        }
        this.fun();
        window.addEventListener("resize", () => {
            this.fun();
        },false);
    };
    </script>
